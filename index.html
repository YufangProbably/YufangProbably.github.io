<body>
  <h1>有头苍蝇.jpg</h1>
  <p>P tag test</p><br/>
  <textarea rows="6" cols="50" id="write"></textarea><br/>
  <button onclick="setWrite()">commit</button><br/>
<script>
  const setCookie = (name,value,exdays) => {
    document.cookie = `${name}=${value};max-age=${24*60*60*exdays}`;
  }
  const delCookie = (name) => setCookie(name,'',0)
  const getCookie = (name) => document.cookie.replace(
    new RegExp(`(?:(?:^|.*;\\s*)${name}\\s*\\=\\s*([^;]*).*$)|^.*$`),
    "$1",
  );

  const setWrite = () => {
    alert(document.getElementById("write").innerHTML);
    setCookie("message",document.getElementById("write").innerHTML,365)
  };

  document.getElementById("write").innerHTML = getCookie("message");
  console.log(getCookie("message"));
</script>
