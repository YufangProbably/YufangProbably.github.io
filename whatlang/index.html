<style>
.codecontainer {
    opacity: 1;
    background: #223;
    font-size: 14px;
    font-family: Consolas, monospace;

    to { background-position: 200% 0; }

    position: absolute;
    top: 0;
    left: 0;
    right: 0;
}

    position: relative;
    font-size: 14px;
    min-height: 5lh;
    width: 100%;
}

    position: relative;
    min-height: 5lh;
    width: 100%;

<script type="text/javascript" src="whatlang_interpreter.js"></script>
<script>
const highlighting = code => {
    let
        words = [], temp = void 0,
        i = 0, c = " ", cur = "",
        layers = {}
    ;
    while (i < code.length) {
        c = code[i];
        if (/[1-9]/.test(c)) {
            cur += c;
            while (
                ++i < code.length
                && /\d/.test(c = code[i])
            ) cur += c;
            words.push({
                type: "num",
                text: cur,
            }); cur = "";
        } else if ("0" === c) {
            cur = []; temp = 0; i--;
            while (
                ++i < code.length
                && "0" === (c = code[i])
            ) cur.unshift({
                type: "num",
                text: c,
                layer: temp++,
            });
            if (/[1-9]/.test(c))
                cur.map(i => i.layer++);
            words.push(...cur);
            cur = ""; temp = void 0;
        } else if (/[A-Za-z]/.test(c)) {
            cur += c;
            while (
                ++i < code.length
                && /[A-Za-z0-9_]/.test(c = code[i])
            ) cur += c;
            temp = {
                "^": "var",
                "=": "varset",
                "@": "varcall",
            }[c]; temp && i++;
            words.push({
                type: temp || "name",
                text: cur + (temp ? c : ""),
            }); cur = ""; temp = void 0;
        } else if ("\"`".includes(c)) {
            cur += c; temp = c;
            while (
                ++i < code.length
                && temp !== (c = code[i])
            ) {
                cur += c;
                "\\" === c && (cur += (c = code[++i]) ?? "");
            }
            words.push({
                type: ({
                    '"': "string",
                    "`": "strout",
                })[temp],
                text: cur + (i < code.length ? c : ""),
            }); cur = ""; temp = void 0; i++;
        } else if ("'" === c) {
            words.push({
                type: "char",
                text: c + (i + 1 < code.length ? (c = code[++i]) : ""),
            }); i++;
        } else if ("+-*/%@#?~.,;$".includes(c)) {
            words.push({
                type: "op",
                text: c,
            }); i++;
        } else if ("_:\&<>".includes(c)) {
            words.push({
                type: "stackop",
                text: c,
            }); i++;
        } else if ("([|{".includes(c)) {
            temp = "([[{"["([|{".indexOf(c)];
            layers[temp] = (layers[temp] ?? 0) + 1;
            words.push({
                type: "bracket",
                text: c,
                layer: layers[temp],
            }); i++;
        } else if ("!".includes(c)) {
            words.push({
                type: "break",
                text: c,
                layer: layers[temp],
            }); i++;
        } else if (")]}".includes(c)) {
            temp = "([{"[")]}".indexOf(c)];
            layers[temp] = (layers[temp] ?? 0) - 1;
            words.push({
                type: "bracket",
                text: c,
                layer: layers[temp] + 1,
            }); i++; temp = void 0;
        } else if (/* !i && */ "¿" === c) {
            words.push({
                type: "rainbow",
                text: c,
            }); i++;
        } else {
            words.push({
                type: "none",
                text: c,
            }); i++;
        }
    }
    words = words.reduce((last, i) => {
        if (
            Object.keys(i).length != 2
            || !last.length
            || Object.keys(last.at(-1)).length != 2
        )
            return last.concat([i]);
        if (
            last.at(-1).type === i.type
            || /^\s*$/.test(i.text)
        )
            return last.slice(0, -1).concat([{
                type: last.at(-1).type,
                text: last.at(-1).text + i.text
            }]);
        return last.concat([i]);
    }, []);
    return words;
}

// from GPT i guess {

function createHighlightedElements(elements, colors) {
    const container = document.createElement("div");

    elements.forEach(item => {
        const span = document.createElement("span");
        span.textContent = item.text;
        if (item.type === "rainbow") {
            span.style.fontWeight = "bold";
            span.style.background = colors["rainbow"];
            span.style.animation = "move 1s linear infinite"
            span.style.backgroundSize = "200%";
            span.style.color = "transparent";
            span.style.backgroundClip = "text";
            span.style.WebkitBackgroundClip = "text";
        } else {
            span.style.color = colors[item.type] || colors["none"];
        }
        container.appendChild(span);
    });

    return container;
}

function findCharPosition(divElement, n) {
    const spans = divElement.getElementsByTagName("span");
    let charCount = 0;

    for (let i = 0; i < spans.length; i++) {
        const spanText = spans[i].textContent;
        charCount += spanText.length;

        if (charCount >= n) {
            return {
                spanElement: spans[i],
                spanIndex: i,
                charIndex: spanText.length - charCount + n
            };
        }
    }

    return null; // 如果超出范围
}

function addCursorToSpan(spanElement, n) {
    const text = spanElement.textContent;

    if (n < 0 || n > text.length) {
        return;
    }

    // 清空内容
    spanElement.innerHTML = "";

    let cursor;

    // 插入字符和光标
    for (let i = 0; i < text.length; i++) {
        if (i === n) {
            cursor = document.createElement("span");
            cursor.className = "cursor"; // 添加光标类
            spanElement.appendChild(cursor);
        }
        spanElement.appendChild(document.createTextNode(text[i]));
    }

    // 如果光标在文本末尾，确保光标显示在最后
    if (n === text.length) {
        cursor = document.createElement("span");
        cursor.className = "cursor";
        spanElement.appendChild(cursor);
    }

    return cursor;
}

// } GPT code ends

const colors = {
    none: "#EEEEEC",
    string: "#8F8",
    strout: "#9F8",
    char: "#8F9",
    name: "#FAA",
    var: "#FAA",
    varset: "#FAA",
    varcall: "#FCC",
    num: "#DDF",
    op: "#AAF",
    stackop: "#BBF",
    bracket: "#FFF",
    break: "#FFF",
    rainbow: "repeating-linear-gradient(to right, #F79, #FB9, #BAD, #E7D)",
};

const codeContainer = document.getElementById("codecontainer");
const codeInputer = document.getElementById("codeinput");
const codeBox = document.getElementById("codebox");
codeInputer.oninput = () => {
    codeContainer.innerHTML = "";
    codeContainer.appendChild(createHighlightedElements(
        highlighting(codeInputer.value),
        colors
    ));
    let height = (codeInputer
        .value
        ?.match(/\n/g)
        ?.length
    ?? 0) + 1 + "lh";
    codeInputer.style.height = height;
    codeContainer.style.height = height;
    codeBox.style.height = height;
};

const selectedHighlight = new Highlight();
CSS.highlights.set("selected-highlight", selectedHighlight);
var cursorSpan;

codeInputer.onselectionchange = () => {
    selectedHighlight.clear();
    const range = new Range();
    let charStart = findCharPosition(codeContainer, codeInputer.selectionStart);
    let charEnd = findCharPosition(codeContainer, codeInputer.selectionEnd);

    if (!charStart || !charEnd) return;
    cursorSpan?.remove();
    if (codeInputer.selectionStart === codeInputer.selectionEnd) {
        cursorSpan = addCursorToSpan(
            charEnd.spanElement,
            charEnd.charIndex
        );
    } else {
        range.setStart(
            charStart.spanElement,
            charStart.charIndex
        );
        range.setEnd(
            charEnd.spanElement,
            charEnd.charIndex
        );
        selectedHighlight.add(range);
    }
};

const codeOutput = document.getElementById("codeoutput");
const run = () => {
    let time = Date.now()
    const h = setInterval(() => {
        time = Date.now()
    }, 1000)
    outputed = false
    codeOutput.style.color = "rgba(255, 255, 255, 0.8)";
    codeOutput.value = "Running... "
    try { eval_what(
        /* code     */ codeInputer.value,
        /* fstack   */ [[]],
        /* var_dict */ { ...default_var_dict },
        /* output   */ t => {
            if (!outputed) {
                codeOutput.style.color = "#FFF"
                codeOutput.value = t
            } else {
                codeOutput.value += t
            }
            outputed = true
        },
        {
            dead_loop_check() {
                if (Date.now() - time > 5000) throw new Error("Execution time out")
            }
        }
    ) } catch (e) {
        codeOutput.value = String(e)
        outputed = true
        codeOutput.style.color = "#FDD"
    } finally {
        if (!outputed) { codeOutput.value = "No outputs! " }
        clearInterval(h)
    }
}

const fileInput = document.getElementById("fileinput");
fileInput.addEventListener("input", e => {
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.addEventListener("load", () => {
        codeInputer.value = reader.result
        codeInputer.oninput();
    });
    if (file) reader.readAsText(file);
});

fileSave = () => {
    const data = new Blob([codeInputer.value], { type: "text/plain" });
    const url = URL.createObjectURL(data);

    const file = document.createElement("a");
    file.href = url;
    file.download = "script.what";
    file.click();
    URL.revokeObjectURL(url);
};
</script>
